jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: 🔍 Run type checking
        run: bun run typecheck
      # - name: 🚨 Run linting
      #   run: bun run lint
      - name: 🧪 Run unit tests
        run: bun run test
